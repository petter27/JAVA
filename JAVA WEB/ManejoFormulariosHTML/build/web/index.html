<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="recursos/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <form name="form1" action="/ManejoFormulariosHTML/servlet" method="post" onsubmit="return validarForma(this);">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="one-column-emphasis"  >
                <caption>Formulario Registro de Datos</caption>
                <tr>
                    <td class="oce-first">Usuario: (*) </td>
                    <td>    <input class="default" type="text" name="usuario" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Password: (*) </td>
                    <td> <input class="default" type="password" name="password" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Tecnologías de interés: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java"> &nbsp; &nbsp; &nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net"> &nbsp; &nbsp; &nbsp;
                        Php <input type="checkbox" name="tecnologia" value="php"> 
                    </td>
                </tr>
                
                <tr>
                    <td class="oce-first">Genero: (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="M"> &nbsp; &nbsp; &nbsp;
                        Mujer <input type="radio" name="genero" value="F"> 
                    </td>
                </tr>
                
                <tr>
                    <td class="oce-first">Ocupación (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Música Favorita:
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">Comentarios:
                    </td>
                    <td>
                        <textarea name="comentario" cols="30" rows="2" placeholder="Escribe un comentario..." onfocus="this.select();"></textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>
        </form>
        <script src="recursos/funciones.js" type="text/javascript"></script>
    </body>
</html>
